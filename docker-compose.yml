services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bankingsystem-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped

  api:
    container_name: bankingsystem-api
    build: ./BankingSystemAPI
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=BankingSystemDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=True
      - Jwt__Key=${JWT_SECRET_KEY}
      - EmailSettings__SmtpHost=${EMAIL_SMTP_HOST}
      - EmailSettings__SmtpPort=${EMAIL_SMTP_PORT}
      - EmailSettings__SmtpUsername=${EMAIL_USERNAME}
      - EmailSettings__SmtpPassword=${EMAIL_PASSWORD}
      - EmailSettings__FromEmail=${EMAIL_FROM}
      - EmailSettings__FromName=${EMAIL_FROM_NAME}
      - EmailSettings__EnableSsl=true
      - AppSettings__BaseUrl=${APP_BASE_URL}
    restart: unless-stopped

  web:
    container_name: bankingsystem-web
    build: ./BankingSystemMVC
    depends_on:
      - api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ApiSettings__BaseUrl=http://api:8080/
      - Jwt__Key=${JWT_SECRET_KEY}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: bankingsystem-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  mssql_data:
